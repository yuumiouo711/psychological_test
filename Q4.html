<!DOCTYPE html>
<html>
<head>
	<title>第四題</title>
	<meta charset = "utf-8"/>
	<style>
        @font-face {
            font-family: title;
            src: url("SoukouMincho.ttf");
        }
        @font-face {
            font-family: txt;
            src: url("GenRyuMin.ttc");
        }
		.btn,
        .btn:focus {
            position: relative;
            width: 15vw;
            border: none;
            border-radius: 2px;
            background-position: center;
            background-color: #2195f37b;
            color: #FFFFFF;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            text-transform: uppercase;
            transition: background 0.8s;
            padding: 10px 20px;
            box-shadow: 0 0 4px #999;
            margin-bottom: 3vh;

        }
        .btn:hover {
            color: #FFFFFF;
            background: #47a7f500 radial-gradient(circle, transparent 1%, #47a7f5 1%) center/15000%;
        }
        .btn:active {
            background-color: #6eb9f7;
            background-size: 100%;
            transition: background 0s;
        }
        body {
            background-image: url('bg1.jpg');
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            color: #FFFFFF;
        }
        .tit {
            font-family: title;
            font-size: 5vw;
            margin-bottom: 2vh;
        }
        .liltit {
            font-family: title;
            font-size: 3vw;
            margin-bottom: 5vh;
        }
        .txt {
            font-family: txt;
            font-size: 1.8vw;
            margin-top: 0;
            margin-bottom: 4vh;
            font-weight:bold;
            text-align: center;
        }
    </style>
    <script>
        

    </script>
</head>

<body>
    <header> <p class="tit">守護神測試</p></header>
    <p class="liltit">第四題</p>
    <p class="txt">你睜開了眼睛，<br>發現你躺在自己的床上，<br>身上穿的衣服與今日相同，<br>腦海第一個浮現的是什麼？</p>
    <a href="answer.html" class="btn" id="btn_1">
        剛剛...是夢境中嗎？
    </a>
    <a href="answer.html" class="btn" id="btn_2">
        我是不是有幻覺，該去看醫生了
    </a>
    <a href="answer.html" class="btn" id="btn_3">
        我還活著嗎？
    </a>
    <a href="answer.html" class="btn" id="btn_4">
        其實我真實身分是漁夫
    </a>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var linkBtns = document.querySelectorAll(".btn");
    
            linkBtns.forEach(function(linkBtn) {
                linkBtn.addEventListener("click", function(event) {
                    // 暫停網頁移動
                    event.preventDefault();
    
                    var linkId = linkBtn.id;
    
                    // 使用 sessionStorage 記錄選擇的 id 值
                    sessionStorage.setItem("Q4", linkId);
    
                    // 移動網頁
                    window.location.href = linkBtn.getAttribute("href");
                });
            });
        });
    </script>
    
</body>

</html>
